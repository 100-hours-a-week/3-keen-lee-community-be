<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="infochange.css" />
        <title>회원정보수정</title>
    </head>

    <body>
        <div class="head">
            <div class="title">아무 말 대잔치</div>
            <div class="felx1">
                <img
                    class="img1"
                    id="img1"
                    src="스크린샷 2024-10-28 오후 5.29.48.png"
                    alt=""
                />
                <div id="felx2" class="felx2">
                    <div id="item1" class="item1">회원정보수정</div>
                    <div id="item2" class="item2">비밀번호수정</div>
                    <div id="item3" class="item3">로그아웃</div>
                </div>
            </div>
        </div>

        <div class="bodytitle">회원정보수정</div>
        <div class="bodytext">프로필 사진*</div>
        <img class="img2" src="스크린샷 2024-10-28 오후 5.29.48.png" alt="" />
        <div class="flex3">
            <div class="emailtitle">이메일</div>
            <div class="emailtext">qwer@qwer.com</div>
            <div class="nicknametitle">닉네임</div>
            <input id="inputbox" class="inputbox" placeholder="스타트업코드" />
            <div class="helper">*helper text</div>
        </div>
        <button id="button" class="button">수정하기</button>
        <div class="felx4">
            <div id="userout" class="userout">회원탈퇴</div>
        </div>

        <button id="button1" class="button1">수정완료</button>

        <div id="delcomment" class="modal">
            <div class="modal_body">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="flexbutton">
                    <button id="modalbutton3" class="modalbutton1">취소</button>
                    <button id="modalbutton4" class="modalbutton2">확인</button>
                </div>
            </div>
        </div>
        <script src="infochange.js"></script>
    </body>
</html>

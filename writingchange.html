<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="writingchange.css" />
        <title>게시글 수정</title>
    </head>

    <body>
        <div class="head">
            <div class="title">아무 말 대잔치</div>
            <img
                class="img1"
                src="스크린샷 2024-10-28 오후 5.29.48.png"
                alt=""
            />
            <div id="back" class="back">&lt;</div>
        </div>
        <div class="bodytitle">게시글 수정</div>
        <div id="minititle" class="minititle">제목*</div>
        <hr id="hr1" class="hr1" />
        <input
            id="title1"
            class="title1"
            placeholder="제목을 입력해주세요.(최대 26글자)"
        />
        <hr id="hr2" class="hr2" />
        <h2 id="minititle2" class="minititle2">내용*</h2>
        <hr id="hr3" class="hr3" />
        <textarea id="content" class="content"></textarea>
        <hr id="hr4" class="hr4" />
        <p class="helper">*helper text</p>
        <div class="flex">
            <div id="flax1" class="flax1">
                <p id="good" class="good">이미지</p>
                <div id="flex2" class="flex2">
                    <input class="input" id="input" type="file" />
                </div>
            </div>
        </div>
        <button id="enter" class="enter">수정하기</button>
        <script src="writingchange.js"></script>
    </body>
</html>

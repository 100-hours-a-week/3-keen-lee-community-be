<html>
    <head>
        <meta charset="Utf-8" />
        <link rel="stylesheet" href="sinup.css" />
        <title>로그인</title>
    </head>

    <body>
        <div class="head">
            <div class="title">아무 말 대잔치</div>
            <div id="back" class="back">&lt;</div>
        </div>
        <div class="body">
            <h2 class="bodytitle">회원가입</h2>
            <div class="poto">
                <p class="pototitle">프로필사진</p>
                <p class="helper">*helper text</p>
                <img
                    class="img"
                    src="스크린샷 2024-10-28 오후 5.29.48.png"
                    alt=""
                />
            </div>
            <div class="log">
                <p class="textemail">이메일*</p>
                <input
                    class="email"
                    id="email"
                    type="email"
                    placeholder="이메일을 입력하세요"
                />
                <p class="helper1">*helper text</p>
                <p class="textpassword">비밀번호*</p>
                <input
                    class="password"
                    id="password"
                    type="password"
                    placeholder="비밀번호를 입력하세요"
                />
                <p class="helper2">*helper text</p>
                <p class="textpasswordcheck">비밀번호 확인*</p>
                <input
                    class="passwordcheck"
                    id="passwordcheck"
                    type="password"
                    placeholder="비밀번호를 한번 더 입력하세요"
                />
                <p class="helper3">*helper text</p>
                <p class="textnickname">닉네임*</p>
                <input
                    class="nickname"
                    id="nickname"
                    placeholder="닉네임를 입력하세요"
                />
                <p class="helper4">*helper text</p>
                <button id="login">회원가입</button>
            </div>
            <script src="sinup.js" type="module"></script>
            <div>
                <a class="sign" href="ex.html">로그인하러 가기</a>
            </div>
        </div>
    </body>
</html>
